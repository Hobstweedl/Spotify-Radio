    <div class="row" style="margin-top: 30px;">
      <div class="col-sm-4 col-sm-offset-4">  
       

        <div id ="player">
            <audio id="musicplayer"></audio>
            <div class="metadata">
              <h2 class="song-title"></h2>
              <div><strong>by</strong> <span class="artist"></span></div>
              <div class="meta"></div>
              <h2 class="time"></h2>
            </div>
            <div id="volume"></div><br>

            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                
              </div>
            </div>


            <div id="playpause">Mute</div>
        </div>
      </div>
    </div>

    <div class="row">
  
      <div  id="chatwindow">
        <div class="form">
            <input id="m" autocomplete="off" /><button type="button" class="btn btn-primary" id="message">Send</button>
          </div>
        <ul id="messages"></ul>
        
        
      </div>
    </div>

 <!-- Modal -->
 <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-sm">
     <div class="modal-content">
         
       <div class="modal-body">

         
        <div class="tab-pane fade active in">
             <div class="form-horizontal">
             <fieldset>
             <!-- Sign In Form -->
             <!-- Text input-->
             <div class="control-group">
               <label class="control-label" for="userid">Alias:</label>
               <div class="controls">
                 <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="JoeSixpack" class="input-medium" required="">
               </div>
             </div>

             <!-- Password input-->
             <div class="control-group">
               <label class="control-label" for="passwordinput">Password:</label>
               <div class="controls">
                 <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
               </div>
             </div>

            

             <!-- Button -->
             <div class="control-group">
               <label class="control-label" for="signin"></label>
               <div class="controls">
                 <button id="signin" name="signin" class="btn btn-success" type="button" style="width: auto;">Sign In</button>
               </div>
             </div>
             </fieldset>
             </div>
        </div>      
       </div>
      
     </div>
   </div>
