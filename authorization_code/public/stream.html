<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify FM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="custom.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Comfortaa:400,700' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://cdn.binaryjs.com/0/binary.js"></script>

  </head>

<body>

  <div class="container-fluid">

  <div class="row">

    <div class="col-sm-3">
      <div class="seat text-center">
        <img src="bartman.png" alt="..." class="img-circle" width="100">
        <div class="seat-btn" id="seat1">
          <h2>Take A Seat</h2>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="seat text-center">
        <img src="bartman.png" alt="..." class="img-circle" width="100">
        <div class="seat-btn" id="seat2">
          <h2>Take A Seat</h2>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="seat text-center">
        <img src="bartman.png" alt="..." class="img-circle" width="100">
        <div class="seat-btn" id="seat3">
          <h2>Take A Seat</h2>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="seat text-center">
        <img src="bartman.png" alt="..." class="img-circle" width="100">
        <div class="seat-btn" id="seat4">
          <h2>Take A Seat</h2>
        </div>
      </div>
    </div>

    

  </div>

    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">  
       

        <div id ="player">
            <audio id="musicplayer"></audio>
            <div class="metadata">
              <h2>Gypsy Eyes</h2>
              <span>by The Jimi Hendrix Experience</span>
              <h2 class="time"></h2>
            </div>
            <div id="volume"></div><br>

            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>


            <div id="playpause">Mute</div>
        </div>
      </div>
    </div>

  </div>

<script src="app.js"></script>

</body>
</html>
