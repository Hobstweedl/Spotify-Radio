<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify FM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="custom.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

  </head>

<body>

  <div class="container-fluid">



    

    <!-- END SEATING ROW -->

    <div class="row search-window">
      

      <div class="col-sm-6 left-window" id="music-library">
        <div id="content"></div>
      </div>


      <div class="col-sm-6 right-window">

      <div class="row">
         <div class="col-lg-12">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control input-lg" id="m">
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg" id="message" type="button">Search</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

        <div  id="chatwindow">
          <ul id="messages"></ul>
        </div>
      </div>
      
    </div>

  </div><!-- END Wrapper -->















<script type="text/jsx">



var Panel = React.createClass({

  getInitialState: function() {
    return {type: 'artist', list : []};
  },

  getLibrary: function(){
    $.ajax({
      url: "/api/artists",
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({list: data, type: 'artist' });
      }.bind(this),
      error: function(xhr, status, err) {
        console.error('Api Failure');
      }.bind(this)
    });
  },

  componentDidMount: function(){
    this.getLibrary();        
  },

  render: function() {
    return (
              <div className="panel panel-info">
                <div className="panel-heading">
                    <h3 className="panel-title">My Title</h3>
                </div>
                <div className="panel-body">
                  <Librarylist data = {this.state.list} type={this.state.type} />
                </div>
              </div>
    );
  }
});
//  http://stackoverflow.com/questions/28524751/reactjs-modify-parent-state-from-child-component

var Librarylist = React.createClass({
  handleClick: function(i) {
    console.log('You clicked: ' + this.props.data[i]);
  },

  render: function() {
    var type = this.props.type;

    return (
      <div className="list-group">
        {this.props.data.map( function(item, i){
          return (
            <a className="list-group-item" key={i} data-type={type} onClick={this.handleClick.bind(this, i)}>
              {item}
            </a>
          );
        }, this)}
      </div>
    );
  }
});

React.render(
  <Panel />,
  document.getElementById('content')
);

</script>

<!--


-->
</body>
</html>
